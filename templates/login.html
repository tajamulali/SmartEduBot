<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WaibyGPT</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-xl font-semibold text-white" href="#">WaibyGPT</a>
            <!-- <div class="space-x-4">
                <a class="text-gray-300 hover:text-white" href="/">Log In</a>
                <a class="text-gray-300 hover:text-white" href="/register">Register</a>
            </div> -->
        </div>
    </nav>
    
    <section class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
            <h2 class="text-center text-2xl font-bold">Welcome to WaibyGPT</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-500 text-white text-sm p-3 rounded-md">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="/login_validation" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label for="password" class="block text-sm">Password</label>
                    <input type="password" id="password" name="password" pattern=".{8,}" required
                        title="8 characters minimum"
                        class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 transition p-2 rounded-md text-white font-semibold">
                    Log In
                </button>
            </form>
            <div class="text-center">
                <a href="/register" class="text-blue-400 hover:underline">Create an Account</a>
                <span class="mx-2">|</span>
                <a href="/forgot" class="text-blue-400 hover:underline">Forgot Password?</a>
            </div>
        </div>
    </section>
</body>
</html>
