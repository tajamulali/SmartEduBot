<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | WaibyGPT</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-xl font-semibold text-white" href="#">WaibyGPT</a>
            <div class="space-x-4">
                <a class="text-gray-300 hover:text-white" href="/">Log In</a>
                <a class="text-gray-300 hover:text-white" href="/register">Register</a>
            </div>
        </div>
    </nav>
    
    <section class="flex justify-center items-center h-screen">
        <form action='/add_user' method='POST' class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h4 class="text-center text-2xl font-bold mb-6">FORGOT PASSWORD</h4>
            
            <div class="mb-4">
                <input class="w-full px-4 py-2 text-black rounded-md" type="text" name="name" placeholder="Name" required>
            </div>
            
            <div class="mb-4">
                <input class="w-full px-4 py-2 text-black rounded-md" type="email" name="uemail" placeholder="Email" required>
            </div>
            
            <div class="mb-4">
                <input class="w-full px-4 py-2 text-black rounded-md" type="password" name="upassword" placeholder="New Password" pattern=".{8,}" required title="8 characters minimum">
            </div>
            
            <div class="mb-4">
                {{recaptcha}}
            </div>
            
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition" type="submit">Submit</button>
            
            <p class="text-center mt-4 text-gray-300">Remember your password? <a class="text-blue-400 hover:text-blue-500" href='/'>Login</a></p>
        </form>
    </section>
    
</body>
</html>
